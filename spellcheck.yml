matrix:
- name: Check English files
  sources:
  - './starlight/src/content/docs/en/**/*.md'
  default_encoding: utf-8
  aspell:
    lang: en
    mode: markdown
  dictionary:
    wordlists:
    encoding: utf-8
    
- name: Check German files
  sources:
  - './starlight/src/content/docs/de/**/*.md'
  default_encoding: utf-8
  aspell:
    lang: de
    mode: markdown
  dictionary:
    wordlists:
    encoding: utf-8
